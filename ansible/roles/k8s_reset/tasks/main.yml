#      ip link list|cut -f2 -d:|cut -f1 -d@|egrep '(weave)' | xargs ip link delete
#      ip link list|cut -f2 -d:|cut -f1 -d@|egrep '(vxlan)' | xargs ip link delete
#      ip link list|cut -f2 -d:|cut -f1 -d@|egrep '(vethwe-datapath)' | xargs ip link delete
#  ignore_errors: true
